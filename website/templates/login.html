<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      <label for="name">
        Enter your name:
        <input type="text" name="name" />
      </label>

      <label>
        Enter your password:
        <input type="password" name="password" />
      </label>

      <input type="submit" value="login" />
    </form>
  </body>
</html>
