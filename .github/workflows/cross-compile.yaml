# We could use `@actions-rs/cargo` Action ability to automatically install `cross` tool
# in order to compile our application for some unusual targets.

on: [push, pull_request]

name: Cross-compile

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        services:
          - api
          - website
    name: test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - env:
          SQLX_OFFLINE: "true"
        run: |
          cd ${{ matrix.services }}
          cargo test

  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        services:
          - api
          - website
    name: Build and test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - env:
          SQLX_OFFLINE: "true"
        run: |
          cd ${{ matrix.services }}
          cargo test
          cargo build --release
