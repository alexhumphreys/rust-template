services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
  api:
    build: api
    ports:
      - "3000:3000"
    depends_on:
      - db
  website:
    build: website
    ports:
      - "8000:8000"
    depends_on:
      - api

volumes:
  db-data:
